{% extends 'layout.html' %}
{% block content %}
    <title>Галерея - {{ config.SITE_NAME }}</title>
    {% include "pagination.html" %}
<table align='center' width='800'>
    <tr><td>
        {% set i = 0 %}
        {% for p in posts.items %}
            &nbsp;<img id="main" src="{{ url_for('getimage', filename=p.thumb, randid=0) }}" onclick="img_on_click(this, '{{ url_for('getimage', randid=p.randid, filename=p.image) }}');">
        {%- endfor -%}</td>
    </tr>
</table>
{% endblock %}
